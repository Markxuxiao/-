<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
	
	<style>
	.abc {
		height: 100px;
		width: 100px;
		background: #000;
		position: absolute;
		display: hidden;
		top: 0px;
		left: 0px;
	}
	.hb{
		position: relative;
		width: 700px;
		height: 500px;
		margin: 5% auto;
		background: #ccc;
		
	}
	p{
		width: 700px;
		margin: -54px auto;
		font-size: 40px;
	}
	</style>
</head>

<body>
	<div class="hb">
		
		<div class="abc"></div>
	</div>
	<p></p>
	<script>
	//取随机数
		function fRandomBy(under, over){
	    switch(arguments.length){
	        case 1: return parseInt(Math.random()*under+1);
	        case 2: return parseInt(Math.random()*(over-under+1) + under); 
	        default: return 0;
		    }
		};

		var zf=0;//总分
		function jifen () {
			$(".hb").on("click",".abc",function(){
				zf++;
				$("p").html("总分" + zf);
			})
		};
		jifen();

		var t,time;
		// time=2000-(zf*100);

		function timedCount(){
			var x,y;
			x=fRandomBy(0, 600)+"px";
			y=fRandomBy(0, 400)+"px";
			
			// $(".hb").append("<div class="abc"></div>");
			$(".abc").css({"top":y,"left":x,"display":"block"});
			t=setTimeout("timedCount()",1000);
		}
		timedCount();
	</script>
</body>

</html>
